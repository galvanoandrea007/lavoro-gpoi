<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prenotazione Evento</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<style>
  /* --- Reset & Base --- */
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #E3DBDB, #6D6466);
    color: #4E3D42;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 50px 20px;
  }

  /* --- Container Mega Box --- */
  .mega-box-container {
    background: #fff;
    border-radius: 20px;
    max-width: 700px;
    width: 100%;
    padding: 40px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    transition: all 0.3s ease;
  }

  .mega-box-container h2 {
    grid-column: span 2;
    color: #17DED4;
    margin-bottom: 20px;
    text-align: center;
    font-weight: 600;
  }

  /* --- Mini Cards Input --- */
  .input-card {
    display: flex;
    flex-direction: column;
    background: #F9F9F9;
    padding: 15px 20px;
    border-radius: 15px;
    border: 2px solid #6D6466;
    transition: transform 0.3s ease, border-color 0.3s ease;
  }

  .input-card:hover {
    transform: translateY(-3px);
    border-color: #17DED4;
  }

  .input-card label {
    margin-bottom: 8px;
    font-weight: 500;
  }

  .input-card input, .input-card select, .input-card textarea {
    padding: 10px 15px;
    border: 1px solid #6D6466;
    border-radius: 10px;
    font-size: 1em;
    transition: all 0.3s ease;
  }

  .input-card input:focus, .input-card select:focus, .input-card textarea:focus {
    outline: none;
    border-color: #17DED4;
    box-shadow: 0 0 10px rgba(23,222,212,0.3);
  }

  /* --- Full Width Elements --- */
  .full-width {
    grid-column: span 2;
  }

  .textarea-large {
    min-height: 120px;
    resize: vertical;
  }

  /* --- Pulsante --- */
  button {
    grid-column: span 2;
    background-color: #17DED4;
    color: #4E3D42;
    font-weight: 600;
    border: none;
    border-radius: 12px;
    padding: 15px;
    font-size: 1.1em;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  button:hover {
    background-color: #4E3D42;
    color: #E3DBDB;
    transform: translateY(-2px);
  }

  /* --- Responsive --- */
  @media(max-width: 600px){
    .mega-box-container {
      grid-template-columns: 1fr;
    }
  }
</style>
</head>
<body>

<form class="mega-box-container">
  <h2>Prenota il tuo Evento</h2>

  <!-- Nome e Cognome -->
  <div class="input-card">
    <label>Nome e Cognome</label>
    <input type="text" placeholder="Mario Rossi" required>
  </div>

  <!-- Email -->
  <div class="input-card">
    <label>Email</label>
    <input type="email" placeholder="mario@example.com" required>
  </div>

  <!-- Telefono -->
  <div class="input-card">
    <label>Telefono</label>
    <input type="tel" placeholder="+39 333 1234567" required>
  </div>

  <!-- Tipo di Festa -->
  <div class="input-card full-width">
    <label>Tipo di Festa</label>
    <select id="tipoFesta" required>
      <option value="">Seleziona</option>
      <option value="matrimonio">Matrimonio</option>
      <option value="compleanno">Compleanno</option>
      <option value="addioNubilato">Addio al Nubilato</option>
      <option value="addioCelibato">Addio al Celibato</option>
      <option value="altro">Altro</option>
    </select>
  </div>

  <!-- Box Altro Evento -->
  <div class="input-card full-width" id="altroBox" style="display:none;">
    <label>Descrivi il tipo di festa</label>
    <textarea class="textarea-large" placeholder="Scrivi come vuoi la tua festa..."></textarea>
  </div>

  <!-- Box Richieste Aggiuntive -->
  <div class="input-card full-width">
    <label>Richieste Aggiuntive</label>
    <textarea class="textarea-large" placeholder="Dettagli extra, desideri particolari..."></textarea>
  </div>

  <!-- Pulsante Invio -->
  <button type="submit">Invia Richiesta</button>
</form>

<script>
  const tipoSelect = document.getElementById('tipoFesta');
  const altroBox = document.getElementById('altroBox');

  tipoSelect.addEventListener('change', function() {
    if(this.value === 'altro') {
      altroBox.style.display = 'block';
    } else {
      altroBox.style.display = 'none';
    }
  });
</script>

</body>
<script>
document.querySelector("form").addEventListener("submit", function(e) {
  e.preventDefault(); // blocca l'invio normale del form

  // raccoglie i dati dal form
  const nome = document.querySelector('input[placeholder="Mario Rossi"]').value;
  const email = document.querySelector('input[type="email"]').value;
  const telefono = document.querySelector('input[type="tel"]').value;
  const tipo = document.getElementById("tipoFesta").value;
  const altro = document.getElementById("altroBox").style.display === "block" ? document.querySelector("#altroBox textarea").value : "";
  const richieste = document.querySelector('textarea[placeholder^="Dettagli"]').value;

  // formatta il contenuto
  let testo = "----- NUOVA RICHIESTA -----\n";
  testo += `Nome e Cognome: ${nome}\n`;
  testo += `Email: ${email}\n`;
  testo += `Telefono: ${telefono}\n`;
  testo += `Tipo di Festa: ${tipo}\n`;
  if (altro) testo += `Descrizione Altro: ${altro}\n`;
  testo += `Richieste Aggiuntive: ${richieste}\n`;
  testo += "Data invio: " + new Date().toLocaleString() + "\n";
  testo += "---------------------------\n\n";

  // crea il file txt e lo scarica
  const blob = new Blob([testo], { type: "text/plain" });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "prenotazione_evento.txt";
  link.click();

  alert("File generato con successo! Lo trovi nella cartella Download.");
});
</script>
</html>
